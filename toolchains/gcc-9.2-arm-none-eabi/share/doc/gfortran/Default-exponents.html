<h4 class="subsection">6.1.32 Default exponents</h4>

<p><a name="index-exponent-424"></a>
For compatibility, GNU Fortran supports a default exponent of zero in real
constants with <samp><span class="option">-fdec</span></samp>.  For example, <code>9e</code> would be
interpreted as <code>9e0</code>, rather than an error.
